<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braille Quiz</title>
  <link rel="stylesheet" href="styles.css"> <!-- Inclui o arquivo CSS -->
</head>
<body>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <div class="container">
    <h1>Teste seus conhecimentos em Braille</h1>
    <div id="question"></div> <!-- Div onde a questão será exibida -->
    <div id="options"></div> <!-- Div onde as opções de resposta serão exibidas -->
    <button id="nextButton" onclick="nextQuestion()">Próxima Questão</button> <!-- Botão para avançar para a próxima questão -->
    <div id="result"></div> <!-- Div onde o resultado da resposta será exibido -->
  </div>
  <script src="joguinho.js"></script> <!-- Inclui o arquivo JavaScript -->
</body>
</html>
